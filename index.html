<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link href="style.css" rel="stylesheet"/>
    <link href="darkmode.css" rel="stylesheet"/>
    <title>Fireworks!</title>
</head>

<body>
    <input type="checkbox" id="darkmode">
    <label for="darkmode" id="darkmodeLabel">Toggle darkmode</label>
    <main>
        <h3>The fireworks are only visible in darkmode</h3>
        <section>
            <label for="blue"><input name="color" type="radio" id="blue">Blue</label>
            <label for="red"><input name="color" type="radio" id="red">Red</label>
            <label for="yellow"><input name="color" type="radio" id="yellow">Yellow</label>
            <label for="mix"><input name="color" type="radio" id="mix">Mixed</label>

            <input type="checkbox" id="fire">
            <label id="fireLabel" for="fire">FIRE</label>

            <article class="arrow"></article>
            <ul class="explosion">
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
            </ul>
        </section>
    </main>
</body>
</html>
